<p>
  <sky-toggle-switch
    [checked]="true"
  >
    <sky-toggle-switch-label>
      Switch is "on"
    </sky-toggle-switch-label>
  </sky-toggle-switch>
</p>

<p>
  <sky-toggle-switch
    [checked]="false"
  >
    <sky-toggle-switch-label>
      Switch is "off"
    </sky-toggle-switch-label>
  </sky-toggle-switch>
</p>

<p>
  <sky-toggle-switch
    [checked]="true"
    [disabled]="true"
  >
    <sky-toggle-switch-label>
      Switch is "on", readonly
    </sky-toggle-switch-label>
  </sky-toggle-switch>
</p>

<p>
  <sky-toggle-switch
    [checked]="false"
    [disabled]="true"
  >
    <sky-toggle-switch-label>
      Switch is "off", readonly
    </sky-toggle-switch-label>
  </sky-toggle-switch>
</p>

<h3>
  Reactive form setup
</h3>

<form
  [formGroup]="formGroup"
  novalidate
>
  <div class="sky-form-group">
    <sky-toggle-switch
      formControlName="notifyByEmail"
    >
      <sky-toggle-switch-label>
        Notify me by email
      </sky-toggle-switch-label>
    </sky-toggle-switch>
  </div>
</form>
